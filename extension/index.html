<!DOCTYPE html>
<html>
<head>
    <title>InstaHealth!</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/dist/chart.js" type="module"></script>
    <script src="index.js" type="module"></script>
</head>
<body style="background-color: #f0f3fa">
    <div class="d-flex justify-content-center align-items-center m-2">
        <h2 class="m-2">InstaHealth</h2>
        <img id="icon" src="./icon.png" style="height: 1.7em">
    </div>
    <div id="default_view" class="mx-5 mb-3 px-5 text-center" style="display: block;">
        <h5 id="name" class="mb-3" style="white-space: nowrap">Your Daily Nutrition Goals</h5>
        <div><b>Calories:</b> <span id="caloriesGoal"></span></div>
        <div><b>Carbs:</b> <span id="carbsGoal"></span></div>
        <div><b>Protein:</b> <span id="proteinGoal"></span></div>
        <div><b>Fat:</b> <span id="fatGoal"></span></div>
    </div>
    <div id="product_view" class="m-3 text-center" style="display: none;">
        <h5 id="name"></h5>

        <p class="mt-3 mb-0" style="font-size: 0.9em; font-weight: 600">Nutritional Value per Serving</p>
        <div id="charts" class="d-flex mb-4" style="font-size: 0.9em">
            <div class="container" style="height: 100px">
                <canvas id="calorieChartServing"></canvas>
                <p id="caloriePercentServing"></p>
            </div>
            <div class="container" style="height: 100px">
                <canvas id="proteinChartServing"></canvas>
                <p id="proteinPercentServing"></p>
            </div>
            <div class="container" style="height: 100px">
                <canvas id="carbChartServing"></canvas>
                <p id="carbPercentServing"></p>
            </div>
            <div class="container" style="height: 100px">
                <canvas id="fatChartServing"></canvas>
                <p id="fatPercentServing"></p>
            </div>
        </div>

        <p class="mt-5 mb-0" style="font-size: 0.9em; font-weight: 600">Total Nutritional Value (<span id="servings"></span> servings)</p>
        <div id="charts" class="d-flex mb-5" style="font-size: 0.9em">
            <div class="container" style="height: 100px">
                <canvas id="calorieChart"></canvas>
                <p id="caloriePercent"></p>
            </div>
            <div class="container" style="height: 100px">
                <canvas id="proteinChart"></canvas>
                <p id="proteinPercent"></p>
            </div>
            <div class="container" style="height: 100px">
                <canvas id="carbChart"></canvas>
                <p id="carbPercent"></p>
            </div>
            <div class="container" style="height: 100px">
                <canvas id="fatChart"></canvas>
                <p id="fatPercent"></p>
            </div>
        </div>
    </div>
</body>
</html>
